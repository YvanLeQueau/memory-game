<html lang="en">

<head>

<body>
    <h1>Memory Game</h1>
    <h2>Inscription</h2>

    <nav>
        <a href="./index.html">Accueil</a>
        <a href="./game.html">Jouer</a>
        <a href="./join.html">S'inscrire</a>
        <a href="./login.html">Se connecter</a>
        <a href="./profil.html">Profil</a>

    <form id="joinForm" class="form">
        <h3>Inscrivez-vous</h3>

        <label for="user-name">Nom d'utilisateur</label>
        <input type="text" id="user-name" name="user-name" class="input" />
        <div class="message-erreur" id="erreur-user-name"></div>

        <label for="mail">Entrez votre email</label>
        <input type="email" id="mail" name="mail" class="input" />
        <div class="message-erreur" id="erreur-mail"></div>
    
        <label for="mdp">Mot de passe</label>
        <input type="password" id="mdp" name="mdp" class="input" />
        <div class="message-erreur" id="erreur-mdp"></div>
    
        <label for="confirm-mdp">Confirmez le mot de passe</label>
        <input type="password" id="confirm-mdp" name="confirm-mdp" class="input" />
        <div class="message-erreur" id="erreur-confirm-mdp"></div>
    
        <button type="submit" class="btn-submit">Cr√©er le compte</button>
        <button type="reset" class="btn-reset">Annuler</button>
    </form>

    <script type="module" src="./js/app.js"></script>
</body>
